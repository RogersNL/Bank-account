<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Epicodus Credit Union!</h1>
      <form id="bank-form">
        <div class="row">
          <div class="panel panel-primary col-md-6">
            <h2 class="panel-heading">Register a new account:</h2>
            <div class="panel-body form-group">
              <label for="name">Name:</label>
              <input id="name" class="form-control" type="text">
            </div>
            <div class="panel-body form-group">
              <label for="initial-deposit">Initial Deposit:</label>
              <input id="initial-deposit" class="form-control" type="text">
            </div>
          </div>
          <div class="panel panel-primary col-md-6">
            <h2 class="panel-heading">Deposit or withdraw funds:</h2>
            <div class="panel-body form-group">
              <label for="deposit">Deposit Amount:</label>
              <input id="deposit" class="form-control" type="text">
            </div>
            <div class="panel-body form-group">
              <label for="withdraw">Withdraw Amount:</label>
              <input id="withdraw" class="form-control" type="text">
            </div>
          </div>
        </div>
        <div class="balance-box panel panel-primary row">
          <h2 class="panel-heading">Current Balance:</h2>
          <div class="col-md-offset-5">
            <div class="panel-body well"><span id="current-balance"></span></div>
          </div>
        </div>
        <div class="row">
          <button type="submit" class="btn btn-primary col-md-offset-5"><span id="update-button">Update</span></button>
        </div>
    </form>
    </div>
  </body>
</html>
